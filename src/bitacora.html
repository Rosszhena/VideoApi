<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDX06CKVGGhAKQ1USnV7FIL9jaITtc8sbU"></script>
    
    <script src="js/map.js"></script>
    <script>
    function allowDrop(ev){
      ev.preventDefault()
      document.getElementById("caja2").classList.add("detectar")
    }
    </script>

    <title>Bitacora</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/login.js"></script>
  </head>

  <body>

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Bitacora</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            <a id="logout"  class="btn btn-sm btn-outline-secondary" >Logout</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="#">Inicio</a>
        </nav>
      </div>

      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-6 font-italic">Video</h1>
           <video controls autoplay controls muted width="600" height="400">
              <source src="images/Pexels Videos.mp4" type="video/mp4">
              </video>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">Maps</strong>
              
              <div class="mb-1 text-muted" id="map"></div>
            
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-success">Audio</strong>
              <audio controls autoplay>
                  
                  <source src="images/Corinne Bailey Rae.mp3" type="audio/mpeg">
                 
                </audio>
              
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">
          </div>
        </div>
      </div>
    </div>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          <h3 class="pb-3 mb-4 font-italic border-bottom">
            Post
          </h3>

          <div class="blog-post">
              <main>

                  <section class="posts"></section>
              
                    <div class="new">
                      <p>Agrega tu Mensaje</p>
                      <textarea id="mensaje" placeholder="¿Qué quieres compartir?"></textarea>
                      <a  class="btn btn-sm btn-outline-secondary" id="boton" onclick="publicar()">Publicar</a>
                    </div>
                    <section id="historias" class="historias"><p>Historias</p></section>
              
                    <section id="publicacion" class="historias"></section>
              
                  </section>
              
                  <aside class="comunidad"><img src="../images/timeline.jpg" alt=""></aside>
                  <div id="contenido">
                  </div>
                </main>
          </div><!-- /.blog-post -->

          <div class="blog-post">
            <h2 class="blog-post-title">Drag and Drop html5</h2>
            <p class="blog-post-meta">Agosto 20 2018 <a href="#"></a></p>
           </div><!-- /.blog-post -->
           <div class="box" >
             <h3>Caja 1</h3>
             <div class="img" id="caja1">
               <img id="drag1" src="images/descarga.jpg" draggable="true" ondragstart="drag(event)">
             </div>
           </div>
           <div class="box">
              <h3>Caja 2</h3>
              <div class="img" id="caja2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

          
          <div class="p-3">
           
          </div>

        </aside><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer">
      <p>Laboratoria - Bitacora <a href="https://getbootstrap.com/"></a> by <a href="https://twitter.com/mdo">rosszhena@gmail.com</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
 
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/muro.js"></script>
  
  </body>
</html>
